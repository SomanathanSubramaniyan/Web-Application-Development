<!DOCTYPE HTML>
<html>
<!-- Author Somu -->
<head>
<title> Exercise 3 - HTML Table</title>
</head>

<body>
	<table border="2" cellpadding="10" cellspacing="2" align="center" bgcolor="white" style="width:50%" height="10">
	
		<tr>
			<th align="centre" bgcolor="yellow" colspan="6"> TV LISTINGS </th>
		</tr>
		<tr align="centre">
			<th></th>
			<th>7.30pm</th>
			<th>8.00pm</th>
			<th>8.30pm</th>
			<th>9.00pm</th>
			<th>9.30pm</th>
		</tr>
		<tr align="centre">
			<th>Monday</th>
			<td colspan="3" bgcolor="darkgray" align="center">The Sunday Movie</td>
			<td colspan="2" bgcolor="gray" align="center"> News </td>
		</tr>
		<tr>
			<th>Tuesday</th>
			<td align="center"> TV Show</td>
			<td colspan="2" valign="middle" align="center">The Monday Movie</td>
			<td rowspan="3" bgcolor="LightBlue" valign="middle" align="center" >News</td>
			<td bgcolor="LightGreen" align="center">Talk Show</td>
		</tr>
		<tr>
			<th>Wednesday</th>
			<td align="center">TV Show</td>
			<td rowspan="2" colspan="2" align="center" valign="middle">Cops</td>
			<td align="center">Current Affairs</td>
		</tr>
		<tr>
			<th>Thursday</th>
			<td align="center">TV Show</td>
			<td bgcolor="LightGreen" align="center">Talk Show</td>
		</tr>
	</table>

</body>
</html>
