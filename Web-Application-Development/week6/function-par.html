<!DOCTYPE html>
<html>
<head>
<title> Function with Parameter </title>
</head>

<body>
<input type="Number" name="var1"/> 
<input type="Number" name="var2"/>
<button onclick="area("+var1+","+var2+")"> Click me! </button>

</body>

<script>

function area (width, Length)
{
var Area = Number(width * Length);
alert("The Area is " + Area);
}
</script>

</html>
